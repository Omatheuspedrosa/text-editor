<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="estilo.css">

<body>

    <section class="barra-de-ferramentas">

        <div class="fonte">
            <select name="" id="" class="form-select">
                <option value="">Fonte 1</option>
                <option value="">Fonte 2</option>
                <option value="">Fonte 3</option>
                <option value="">Fonte 4</option>
                <option value="">Fonte 5</option>
                <option value="">Fonte 6</option>
            </select>
        </div>

        <img src="imgs/Vertical-Line.png" alt="" class="linha-vertical">

        <div class="tamanho-da-fonte">

            <button type="button">-</button>
            <input type="number" class="form-control" min="1">
            <button type="button">+</button>

        </div>

        <div class="estilo-de-texto"></div>

        <div class="alinhamento"></div>

    </section>

    <section class="folha">
        <textarea name="" id=""></textarea>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
