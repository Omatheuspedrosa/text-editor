<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4d09d0aa20.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="barra-de-ferramentas">

        <div class="fonte">
            <select name="fontes" id="fontes" class="form-select">
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="'Courier New', Courier, monospace">Courier New</option>
                <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin</option>
                <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gill Sans</option>
                <option value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Lucida Sans</option>
                <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
                <option value="'Times New Roman', Times, serif">Times New Roman</option>
                <option value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Trebuchet MS</option>
            </select>
        </div>


        <!-- Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis, quo sequi facere, ipsam quidem dolore beatae delectus veniam minima accusamus quas ab molestias natus. Officia, unde culpa ipsa ullam dignissimos quas, recusandae consectetur porro iure perspiciatis praesentium voluptate molestiae voluptatibus exercitationem ab maxime, temporibus asperiores? Vel hic facere odio quam! -->

        <img src="imgs/Vertical-Line.png" alt="" class="linha-vertical">

        <div class="tamanho-da-fonte">

            <button type="button" class="btn-menos">-</button>
            <input type="number" class="form-control" min="1" max="100" value="16">
            <button type="button" class="btn-mais">+</button>

        </div>

        <img src="imgs/Vertical-Line.png" alt="" class="linha-vertical">

        <div class="estilo-de-texto">

            <button type="button" class="btn-negrito" title="negrito">N</button>
            <button type="button" class="btn-italico" title="itÃ¡lico"><em>I</em></button>
            <button type="button" style="text-decoration: underline;" class="btn-sublinhado" title="sublinhado">S</button>
            <button class="btn-mudarCor" title="alterar cor"><span>A</span><input type="color" name="" id="escolherCor"></button>
            <button type="button" title="preenchimento" class="preenchimento"><i class="fa-solid fa-pencil" style="font-size: 15px;"></i></button>

        </div>

        <img src="imgs/Vertical-Line.png" alt="" class="linha-vertical">

        <div class="alinhamento">

            <button type="button" title="alinhar a esquerda" id="alinhar-esquerda"><i class="fa-solid fa-align-left"></i></button>
            <button type="button" title="alinhar ao centro" id="alinhar-centro"><i class="fa-solid fa-align-center"></i></button>
            <button type="button" title="alinhar a direita" id="alinhar-direita"><i class="fa-solid fa-align-right"></i></button>

        </div>

        <img src="imgs/Vertical-Line.png" alt="" class="linha-vertical">

        <button class="btn-imprimir" title="imprimir"><i class="fa-solid fa-print"></i></button>

    </section>

    <section class="folha">
        <textarea name="" id="area-do-texto"></textarea>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
